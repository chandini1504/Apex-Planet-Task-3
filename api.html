<section id="joke-section">
  <h2>Random Joke Generator</h2>
  <button onclick="getJoke()">Tell me a joke!</button>
  <p id="joke-text"></p>
</section>

<script>
  function getJoke() {
    fetch("https://official-joke-api.appspot.com/random_joke")
      .then(response => response.json())
      .then(data => {
        document.getElementById("joke-text").textContent =
          `${data.setup} ðŸ˜‚ ${data.punchline}`;
      })
      .catch(error => {
        document.getElementById("joke-text").textContent = "Oops! Couldn't fetch joke.";
      });
  }
</script>
